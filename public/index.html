<!DOCTYPE html>
<html lang="it">
<head>
  <meta property="og:title" content="Tabella paghe VideoAssist Italia" />
  <meta property="og:description" content="Raccolta dati per creazione tabella paghe" />
  <meta charset="UTF-8">
  <title>Tabella paghe videoassist</title>
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2, h3 {
      color: #333;
      margin-top: 30px;
    }

    form {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #msg {
      margin-top: 20px;
      font-weight: bold;
      color: #444;
    }

    .medie {
      margin-top: 40px;
      text-align: center;
    }

    .medie p {
      margin: 6px 0;
      font-size: 18px;
      color: #333;
    }

    .admin-link {
      margin-top: 40px;
    }

    .admin-link a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .admin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Inserisci la paga minima che ritieni idonea per ogni categoria</h2>

<h2 style="text-align: center; margin-bottom: 0; text-decoration: underline;">ATTENZIONE</h2>
<h2 style="margin-top: 0;">Puoi inserire i dati solo una volta</h2>


  <form id="form">
    <label for="intSet">Settimanale set internazionale</label>
    <input type="number" id="intSet" placeholder="Internazionale" required>

    <label for="itaSet">Settimanale set italiano</label>
    <input type="number" id="itaSet" placeholder="Italiano" required>

    <label for="advSet">Giornaliero set pubblicitario</label>
    <input type="number" id="advSet" placeholder="Pubblicitario" required>

    <button type="submit">Salva</button>
  </form>

  <p id="msg"></p>

  <div class="admin-link">
    <p><a href="admin.html">üîí Vai all'area admin</a></p>
  </div>

  <script>
    let visitorId = null;

    // Genera fingerprint una volta sola
    FingerprintJS.load().then(fp => fp.get()).then(result => {
      visitorId = result.visitorId;
    });

    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const intSet = parseFloat(document.getElementById("intSet").value);
      const itaSet = parseFloat(document.getElementById("itaSet").value);
      const advSet = parseFloat(document.getElementById("advSet").value);

      const res = await fetch('/api/salva', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fingerprint: visitorId, intSet, itaSet, advSet })
      });

      const msg = document.getElementById("msg");
      if (res.ok) {
        msg.textContent = "‚úÖ Dati salvati!";
        document.getElementById("form").reset();
        caricaMedia();
      } else {
        const data = await res.json();
        msg.textContent = "‚ùå " + data.error;
      }
    });

    async function caricaMedia() {
      const res = await fetch('/api/media');
      const data = await res.json();
      document.getElementById("avgInt").textContent = data.int.toFixed(2);
      document.getElementById("avgIta").textContent = data.ita.toFixed(2);
      document.getElementById("avgAdv").textContent = data.adv.toFixed(2);
    }

    window.onload = caricaMedia;
  </script>
</body>
</html>
